language: generic
sudo: false

matrix:
  include:
    - os: linux
      env: CXX=g++-5 BUILDTYPE=Release
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'g++-5' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Release MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Debug CXXFLAGS="-fsanitize=safe-stack" MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Debug CXXFLAGS="-fsanitize=memory -fsanitize-blacklist=blacklist.txt" MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Debug CXXFLAGS="-fsanitize=address" MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Debug CXXFLAGS="-fsanitize=undefined" MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: linux
      env: CXX=clang++ BUILDTYPE=Debug COVERAGE=true CXXFLAGS="--coverage" MASON_CLANG=true
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++-4.9-dev' ]
    - os: osx
      osx_image: xcode7.3

cache: apt

before_install:
 - source ./travis_setup.sh

script:
 - |
   if [[ ${BUILDTYPE} == 'Debug' ]]; then
     make debug
   else
     make test
   fi
 - |
   if [[ ${COVERAGE} == 'true' ]]; then
     which llvm-cov
     curl -S -f https://codecov.io/bash -o codecov
     chmod +x codecov
     ./codecov -x "llvm-cov gcov" -Z
   fi